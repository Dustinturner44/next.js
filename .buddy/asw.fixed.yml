- pipeline: asw
  refs:
  - :default
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  - type: CREATE_REF
  actions:
  - action: npm test
    type: BUILD
    disabled: true
    execute_commands:
    - "# yarn install"
    - npm install
    - npm test
    shell: BASH
    docker_image_name: library/node
    docker_image_tag: 22
